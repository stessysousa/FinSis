    <div class="cabecalho">
        <h3>SisFin</h3>

        <div class="direita">
            <h6>Bem Vindo, usuário!</h6>
            <a href="login.html">Sair</a>

    <div class="menu">
        <ul>

    <div class="container">
        <div class="bordaFormulario">
            <h4>Gerenciar Perfis</h4>
            <div class="row">
                <form action="">
                    <div class="row">
                        <div class="col-sm">
                            <label for="nome"> Nome:
                                <input name="nome" type="text" id="nome" class="form-control" />
                            </label>
                        </div>

                        <div class="col-sm">
                            <label> Tipo de Perfil:
                                <select name="tipoPerfil" class="form-control" id="tipoPerfil">
                                    <option value="" selected></option>
                                    <option value="Pessoal">Pessoal</option>
                                    <option value="Empresarial">Empresarial</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </form>

            </div>
            <div class="box-actions">
                <input type="button" class="btn btn-primary" value="Adicionar Perfil" onclick="novoPerfil()"></input>
                <input type="reset" class="btn btn-danger" value="Limpar">
            </div>
        </div>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Perfil</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
