        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

</head>

<body>
    <div class="pai">

        <div class="esquerda">
            <h1>Bem Vindo ao SisFis!</h1>

        </div>

        <div class="direita">
            <h2 class="loginCriar">Criar Conta</h2>
            <form name="formCadastro" action="" method="POST">
                <div class="form-group">
                    <label for="nome">Seu nome:</label>
                    <input name="nome" type="text" placeholder="Nome Sobrenome" class="form-control" id="nome" />
                </div>
                <div class="form-group">
                    <label for="email">Seu e-mail:</label>
                    <input name="email" type="text" placeholder="exemplo@gmail.com" class="form-control" id="email" />
                </div>
                <div class="form-group">
                    <label for="senha">Sua senha:</label>
                    <input name="nome" type="password" placeholder="abcd1234" class="form-control" id="senha" />
                </div>
                <div class="botao">
                    <input type="button" name="cadastro" value="Cadastrar" onclick="return validarCadastro()">
                </div>
            </form>
            <p>Já tem uma conta?<a href="login.html"> Faça Login</a> </p>
        </div>
    </div>

</body>

</html>
